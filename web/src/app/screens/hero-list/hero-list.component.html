<p>Danh sách siêu nhân</p>

{{ heroItem | json }}
<fieldset>
    <legend>Thông tin anh hùng</legend>
    <div>
        <label for="">Tên hero:</label>
        <input type="text" placeholder="Tên anh hùng" 
            [value]="heroItem.name" 
            (keyup)="heroItem.name = $event.target.value">
    </div>
    <div>
        <label for="">Ảnh:</label>
        <input type="text" placeholder="Ảnh anh hùng" 
            [value]="heroItem.image" 
            (keyup)="heroItem.image = $event.target.value">
    </div>
    <div>
        <label for="">Giới tính:</label>
        <input type="radio" name="gender" 
            [checked]="heroItem.gender == 'male'" 
            value="male" 
            (change)="heroItem.gender = 'male'"> Nam
        <input type="radio" name="gender" 
            [checked]="heroItem.gender == 'female'" 
            value="female" 
            (change)="heroItem.gender = 'female'"> Nữ
    </div>
    <div>
        <button (click)="saveHero()">Lưu</button>
    </div>
</fieldset>
<select (change)="sortByGender($event)">
    <option value="1">Hiển thị hết</option>
    <option value="2">Nam</option>
    <option value="3">Nữ</option>
</select>
<ul >
    <ng-container *ngFor="let h of heros">
        <app-hero-detail 
            (editHeroEvent)="editHero($event)"
            (vote)="voteHero($event)"
            *ngIf="h.display == true" 
            [hero]="h"></app-hero-detail>
    </ng-container>
</ul>
